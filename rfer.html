<!DOCTYPE html>
<html>
<head>
    <style>
        .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    display: none;
}

.popup h2 {
    text-align: center;
}

.popup input {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
}

.popup button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

.popup button:hover {
    background-color: #2980b9;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Check if the user has registered
    if (!localStorage.getItem('userRegistered')) {
        // The user hasn't registered, so show the registration popup
        showPopup('registration-popup');
        document.getElementById('register-btn').addEventListener('click', function () {
            // Perform registration logic here
            // Once registration is successful, set the flag in localStorage
            localStorage.setItem('userRegistered', 'true');
            hidePopup('registration-popup');
            showPopup('login-popup');
        });
    } else {
        // The user has registered, so show the login popup
        showPopup('login-popup');
    }
    
    document.getElementById('login-btn').addEventListener('click', function () {
        // Perform login logic here
        // After successful login, you can redirect or perform other actions
        hidePopup('login-popup');
    });
    
    function showPopup(popupId) {
        const popup = document.getElementById(popupId);
        popup.style.display = 'block';
    }
    
    function hidePopup(popupId) {
        const popup = document.getElementById(popupId);
        popup.style.display = 'none';
    }
});

    </script>
</head>
<body>
    <div class="background-container">
        <!-- Registration Popup -->
        <div id="registration-popup" class="popup">
            <h2>Registration</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="register-btn">Register</button>
            </form>
        </div>
        
        <!-- Login Popup -->
        <div id="login-popup" class="popup">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
